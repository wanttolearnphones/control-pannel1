
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ritters Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #111;
      --text-color: white;
      --btn-bg: linear-gradient(to right, #333, #111);
      --accent-color: #4caf50;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .panel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .section {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    button {
      background: var(--btn-bg);
      color: var(--text-color);
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: #333;
      color: var(--text-color);
      border: 1px solid #444;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Ritter's Control Panel</h1>
  <div class="panel">
    <div class="section">
      <h2>Journal</h2>
      <textarea id="journalEntry" rows="4" placeholder="Write your journal entry..."></textarea>
      <button onclick="saveJournal()">Save Entry</button>
      <ul id="journalList"></ul>
    </div>
    <div class="section">
      <h2>Notes</h2>
      <textarea id="noteEntry" rows="4" placeholder="Write a note..."></textarea>
      <button onclick="saveNote()">Save Note</button>
      <ul id="noteList"></ul>
    </div>
    <div class="section">
      <h2>Stopwatch</h2>
      <div id="stopwatch">00:00:00.000</div>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="pauseStopwatch()">Pause</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>
    <div class="section">
      <h2>Music Player</h2>
      <audio id="musicPlayer" controls>
        <source src="sample.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
  <script>
    // LocalStorage Helpers
    const journalKey = 'journal';
    const notesKey = 'notes';

    const saveToLocalStorage = (key, data) => localStorage.setItem(key, JSON.stringify(data));
    const loadFromLocalStorage = (key) => JSON.parse(localStorage.getItem(key)) || [];

    // Journal
    let journal = loadFromLocalStorage(journalKey);

    function saveJournal() {
      const entry = document.getElementById("journalEntry").value.trim();
      if (entry) {
        journal.unshift(entry);
        saveToLocalStorage(journalKey, journal);
        document.getElementById("journalEntry").value = "";
        renderJournal();
      }
    }

    function renderJournal() {
      const list = document.getElementById("journalList");
      list.innerHTML = "";
      journal.forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = entry;
        list.appendChild(li);
      });
    }

    // Notes
    let notes = loadFromLocalStorage(notesKey);

    function saveNote() {
      const note = document.getElementById("noteEntry").value.trim();
      if (note) {
        notes.unshift(note);
        saveToLocalStorage(notesKey, notes);
        document.getElementById("noteEntry").value = "";
        renderNotes();
      }
    }

    function renderNotes() {
      const list = document.getElementById("noteList");
      list.innerHTML = "";
      notes.forEach((note, index) => {
        const li = document.createElement("li");
        li.textContent = note;
        list.appendChild(li);
      });
    }

    // Stopwatch
    let stopwatchInterval, startTime, elapsedTime = 0;
    const display = document.getElementById("stopwatch");

    function updateStopwatch() {
      const now = Date.now();
      const time = elapsedTime + (now - startTime);
      const ms = time % 1000;
      const s = Math.floor(time / 1000) % 60;
      const m = Math.floor(time / 60000) % 60;
      const h = Math.floor(time / 3600000);
      display.textContent = `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}.${String(ms).padStart(3, '0')}`;
    }

    function startStopwatch() {
      if (!stopwatchInterval) {
        startTime = Date.now();
        stopwatchInterval = setInterval(updateStopwatch, 50);
      }
    }

    function pauseStopwatch() {
      if (stopwatchInterval) {
        clearInterval(stopwatchInterval);
        stopwatchInterval = null;
        elapsedTime += Date.now() - startTime;
      }
    }

    function resetStopwatch() {
      clearInterval(stopwatchInterval);
      stopwatchInterval = null;
      elapsedTime = 0;
      display.textContent = "00:00:00.000";
    }

    // Init all
    renderJournal();
    renderNotes();
  </script>
</body>
</html>
